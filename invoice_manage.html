        function cancel_invoice(invoice_id, invoice_type) {
            if (confirm('Are you want to Cancel this?')) {
                $.ajax({
                    type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                    url: "handler/ajax_invoice.php",
                    data: { invoice_id: invoice_id, invoice_type: invoice_type, action_type: 'CANCEL_INVOICE' },
                    dataType: 'json', // what type of data do we expect back from the server
                    encode: true
                })

                    // using the done promise callback
                    .done(function (data) {
                        console.log(data);
                        var resulthtml = '';
                        if (data.status) {
                            resulthtml = '<div class="alert alert-success alert-block"><a class="close" data-dismiss="alert" href="#">&times;</a>' + data.msg + '</div>';
                        }
                        else {
                            resulthtml = '<div class="alert alert-danger alert-block"><a class="close" data-dismiss="alert" href="#">&times;</a>' + data.msg + '</div>';
                        }
                        $('#show_msg').html(resulthtml);
                        var href = "invoice_manage.html";
                        setTimeout(function () {
                            window.location.href = href + '?id=' + booking_id;
                            $(this).prop('disabled', false);
                        }, 3000);
                    })
                    // using the fail promise callback
                    .fail(function (data) {
                        // show any errors
                        // best to remove for production
                        console.log(data);
                    });
            }
        }

        function get_invoice_det(invoice_id) {

                dataType: 'json', // what type of data do we expect back from the server
                encode: true
            })

                        var eff_end_date = data.invoice_value.eff_end_date;
                        eff_start_date = new Date(eff_start_date);
                        eff_end_date = new Date(eff_end_date);
                        var start_date = new Date(eff_start_date.getFullYear(), eff_start_date.getMonth(), eff_start_date.getDate());
